<div id="${id}">
	
	<div class="dijitDialogPaneContentArea">
	
		<div id="groupSorting" 
			data-dojo-type="dijit/TitlePane" 
			data-dojo-props="toggleable:false, title: '${messages.searchOptions_Group_Sorting}'">
			
			<table>
				<tr>
					<td style="padding-right:2em;">
						${messages.searchOptions_Label_SortAscending}					
					</td>
					<td>
						<input 
							id="sortByDateAscending" 
							data-dojo-type="dijit/form/RadioButton"
							data-dojo-attach-event="click:onSelection">
						<label for="sortByDateAscending">${messages.searchOptions_Radio_SortAscending}</label>
					
						<input 
							id="sortByDateDescending" 
							data-dojo-type="dijit/form/RadioButton"
							data-dojo-attach-event="click:onSelection">
						<label for="sortByDateDescending">${messages.searchOptions_Radio_SortDescending}</label>
					</td>
				</tr>
			</table>
		</div>
		<br>
		<div id="groupResult" 
			data-dojo-type="dijit/TitlePane" 
			data-dojo-props="toggleable:false, title: '${messages.searchOptions_Group_Result}'">
			
			<!-- Show date/time -->
			<div class="formFieldVSpace">
				<input id="chkShowDateTime" 
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-event="click:onSelection"/> 
				<label for="chkShowDateTime">${messages.searchOptions_Checkbox_ShowDateTime}</label>
			</div>
			
			<!-- Show item number -->
			<div class="formFieldVSpace">
				<input id="chkShowItemNumber" 
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-event="click:onSelection"/> 
				<label for="chkShowItemNumber">${messages.searchOptions_Checkbox_ShowItemNumber}</label>
			</div>
			
			<!-- Show Lucene doc ID -->
			<div class="formFieldVSpace">
				<input id="chkShowLuceneID" 
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-event="click:onSelection"/> 
				<label for="chkShowLuceneID">${messages.searchOptions_Checkbox_ShowLuceneDocId}</label>
			</div>
			
			<!-- Number ob displayed results -->
			<div class="formFieldVSpace">
				<label for="spinnerDisplayedResults" 
					style="padding-right: 1em;">${messages.searchOptions_Spinner_DisplayedResults}</label>
					
				<input id="spinnerDisplayedResults"
					data-dojo-type="dijit/form/NumberSpinner"
				    data-dojo-props="smallDelta:10, constraints:{min:1, max:1000, places:0}"
					data-dojo-attach-event="change:onSelection,click:onSelection"
					style="width:5em"/> 
			</div>
		</div>
	</div>
