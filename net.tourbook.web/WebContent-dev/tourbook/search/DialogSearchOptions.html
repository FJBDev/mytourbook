<div id="${id}">
	
	<div class="dijitDialogPaneContentArea">
	
		
		<!-- Group: Sorting -->
		
		<div 
			data-dojo-type="dijit/TitlePane" 
			data-dojo-props="toggleable:false, title: '${messages.searchOptions_Group_Sorting}'">
			
			<table>
				<tr>
					<td style="padding-right:2em;     
						white-space: nowrap;">
						${messages.searchOptions_Label_SortAscending}					
					</td>
					<td style="white-space: nowrap;">
						<input 
							type="radio" 
					    	name="sorting" 
							id="apSortByDateAscending"
							data-dojo-type="dijit/form/RadioButton"
							data-dojo-attach-point="apSortByDateAscending"
							data-dojo-attach-event="change:apSelection"/>
						<label for="apSortByDateAscending">${messages.searchOptions_Radio_SortAscending}</label>
					
						<input 
							type="radio" 
					    	name="sorting" 
							id="apSortByDateDescending"
							data-dojo-type="dijit/form/RadioButton"
							data-dojo-attach-point="apSortByDateDescending"
							data-dojo-attach-event="change:apSelection"/>
						<label for="apSortByDateDescending">${messages.searchOptions_Radio_SortDescending}</label>
					</td>
				</tr>
			</table>
		</div>
		
		<br>
		
		
		<!-- Group: Result -->
		
		<div 
			data-dojo-type="dijit/TitlePane" 
			data-dojo-props="toggleable:false, title: '${messages.searchOptions_Group_Result}'">
			
			<!-- Show date/time -->
			<div class="formFieldVSpace">
			<!-- 
				<input type="checkbox" name="vehicle" value="Bike"/>I have a bike
				<br>
			    	name="apChkShowDateTime"
			    	value="apChkShowDateTime" 
			 -->
				<input 
					type="checkbox" 
					id="apChkShowDateTime"
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-point="apChkShowDateTime"
					data-dojo-attach-event="click:apSelection"/> 
				<label for="apChkShowDateTime">${messages.searchOptions_Checkbox_ShowDateTime}</label>
				<br>
			</div>
			
			<!-- Show item number -->
			<div class="formFieldVSpace">
				<input 
					type="checkbox" 
					id="apChkShowItemNumber"
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-point="apChkShowItemNumber"
					data-dojo-attach-event="click:apSelection"/> 
				<label for="apChkShowItemNumber">${messages.searchOptions_Checkbox_ShowItemNumber}</label>
			</div>
			
			<!-- Show Lucene doc ID -->
			<div class="formFieldVSpace">
				<input 
					type="checkbox" 
					id="apChkShowLuceneID"
					data-dojo-attach-point="apChkShowLuceneID"
					data-dojo-type="dijit/form/CheckBox" 
					data-dojo-attach-event="click:apSelection"/> 
				<label for="apChkShowLuceneID">${messages.searchOptions_Checkbox_ShowLuceneDocId}</label>
			</div>
		</div>
		
		<br>
		
		<!-- Actions -->
		<div style="text-align:right;">
			<span id="apActionDefaults"
				data-dojo-type="dijit/form/Button"
				data-dojo-attach-point="apActionDefaults"
				data-dojo-attach-event="click:apActionRestoreDefaults"
				>${messages.searchOptions_Action_RestoreDefaults}</span> 
		</div>
	</div>
</div>
