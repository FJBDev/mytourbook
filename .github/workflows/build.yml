name: Build
on:
  push:
    branches:
      - main
    paths:
      - '**.java'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: echo-default-env-variables
        run: echo "github.workspace = ${{ github.workspace }}"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: gradle/gradle-build-action@v1
        with:
          gradle-version: 6.9
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Make gradlew executable
        run: chmod +x ./build/build.net.tourbook/gradlew
      - name: Increase Java Heap size
        run: set SONAR_SCANNER_OPTS="-Xmx4096m -XX:MaxPermSize=512m -XX:ReservedCodeCacheSize=128m"
      - name: Rename MT to mytourbook
        run: cd ./build/build.net.tourbook && powershell -Command "(gc CREATE_MT_BuildFiles.xml) -replace '/MT/', '/mytourbook/' | Out-File -encoding ASCII CREATE_MT_BuildFiles.xml" && cd ../../bundles && powershell -Command "(gc pom.xml) -replace '/MT/', '/mytourbook/' | Out-File -encoding ASCII pom.xml" && cd ../LANGUAGE-FRAGMENTS && powershell -Command "(gc pom.xml) -replace '/MT/', '/mytourbook/' | Out-File -encoding ASCII pom.xml"
      - name: Deactivate the nl repo
        run: powershell -Command "sc -Path \"build\build.net.tourbook.feature\feature.xml\" -Value (gc -Path \"build\build.net.tourbook.feature\feature.xml\" | Select-String -Pattern 'feature.net.tourbook.ext.eclipse.nl' -NotMatch)" && powershell -Command "(gc \"build\build.net.tourbook.feature\feature.xml\")" && powershell -Command "sc -Path \"build\build.net.tourbook.product\net.tourbook.product\" -Value (gc -Path \"build\build.net.tourbook.product\net.tourbook.product\" | Select-String -Pattern 'feature.net.tourbook.ext.eclipse.nl' -NotMatch)" && powershell -Command "(gc \"build\build.net.tourbook.product\net.tourbook.product\")" && powershell -Command "sc -Path \"features\pom.xml\" -Value (gc -Path \"features\pom.xml\" | Select-String -Pattern 'feature.net.tourbook.ext.eclipse.nl' -NotMatch)" && powershell -Command "(gc \"features\pom.xml\")" && powershell -Command "sc -Path \"pom.xml\" -Value (gc -Path \"pom.xml\" | Select-String -Pattern 'nl.repo' -NotMatch)" && powershell -Command "(gc pom.xml)"
      - name: Build and analyze              
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: cd ./build/build.net.tourbook && ./gradlew mt_10_CreateBuildFiles mt_20_BuildProduct sonarqube --warning-mode all --stacktrace --info
