# Where all the output should go
#buckminster.output.root=${user.home}/demosite
buckminster.output.root=m:\\buckminster-builds


# Where the temp files should go
#buckminster.temp.root=${user.home}/tmp/demosite.tmp
buckminster.temp.root=m:\\buckminster-builds\\temp


# How .qualifier in versions should be replaced
qualifier.replacement.*=generator:buildTimestamp

# How the qualifier (last revision) should be formatted
generator.buildTimestamp.format='v'yyyyMMdd'-'HHmm

# Should source bundles be built and included
cbi.include.source=false

# What platforms should be built, * for "all"
target.os=*
target.ws=*
target.arch=*
