Import_Confirm_PPD = Asi importujete PPD (Polar Person Definition).\n\
                     \n\
                     POZOR: Import souboru PPD nemus\u00ED ud\u011Blat to, co jste \u010Dekali!\n\
                     \n\
                     Sou\u010Dasn\u00E1 implementace importuje V\u0160ECHNY CVI\u010CEN\u00CD\n\
                     osoby, popsan\u00E9ho v souboru PPD. D\u00E1le\n\
                     v\u0161echny "sporty" definovan\u00E9 v souborech PDD jsou vytvo\u0159eny\n\
                     jako "typy" a p\u0159i\u0159azeny importovan\u00E9mu souboru.\n\
                     \n\
                     Takto efektivn\u011B import PPD migruje v\u0161echny va\u0161e\n\
                     Polar ProTrainer do MyTourBook (p\u0159i\u010Dem\u017E\n\
                     p\u016Fvodn\u00ED \u00FAdaje z\u016Fstanou nedot\u010Deny).\n\
                     \n\
                     Dal\u0161\u00ED implementace m\u016F\u017Eou umo\u017Enit importovat data osoby\n\
                     (v\u011Bk, HR z\u00F3ny, ...). To je n\u011Bco, co v sou\u010Dasn\u00E9 dob\u011B\n\
                     je t\u0159eba ud\u011Blat ru\u010Dn\u011B v MyToorBook.\n\
                     \n\
                     Vezm\u011Bte pros\u00EDm na v\u011Bdom\u00ED, \u017Ee proces importu m\u016F\u017Ee trvat \
                     n\u011Bjakou dobu, a\n\
                     m\u016F\u017Ee zobrazit chyby u soubor\u016F, kter\u00E9 nemohou b\u00FDt importov\u00E1ny\n\
                     (nap\u0159. variabiln\u00ED doba z\u00E1znamu, beat-to-beat data, ...).\n\
                     Pros\u00EDm, bu\u010Fte trp\u011Bliv\u00ED a vy\u010Dkejte, ne\u017E proces skon\u010D\u00ED!\n\
                     \n\
                     Chcete-li pokra\u010Dovat klepn\u011Bte na tla\u010D\u00EDtko "OK", pro ukon\u010Den\u00ED \
                     klepn\u011Bte na "Zru\u0161it".

