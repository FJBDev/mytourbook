PrefPage_Photo_Cache_Label_OriginalCacheSizeInfo                  = Dieser Zwischenspeicher sollte nicht zu gross \
                                                                    sein, sonst ist es m\u00F6glich, dass das \
                                                                    Betriebssystem alle verf\u00FCgbaren Resourcen \
                                                                    aufgebraucht hat und das Laden der Bilder wird \
                                                                    immer langsamer. Sollte dieser Fall eintreten, \
                                                                    werden alle geladenen Bilder verworfen und werden \
                                                                    neu geladen.\n\
                                                                    \n\
                                                                    Ein Zwischenspeicher von 3 Bilder ist optimal \
                                                                    f\u00FCr eine Bildgr\u00F6sse von 5184x3456 unter \
                                                                    Windows 7. F\u00FCr kleinere Bilder k\u00F6nnte \
                                                                    der Zwischenspeicher gr\u00F6sser sein, f\u00FCr \
                                                                    gr\u00F6ssere Bilder sollte er kleiner.\n\
                                                                    \n\
                                                                    Letztlich ist es abh\u00E4ngig von:\n\
                                                                    \u25CF Bildgr\u00F6sse\n\
                                                                    \u25CF Betriebssystem (Linux, Mac OSX, \
                                                                    Windows)\n\
                                                                    \n\
                                                                    Manchmal ist sogar eine \
                                                                    Zwischenspeichergr\u00F6sse gr\u00F6sser als 1 \
                                                                    noch zu gross, dass kann dazu f\u00FChren, dass \
                                                                    nach dem Laden des Bildes der Bilschirm schwarz \
                                                                    bleibt.\n\
                                                                    \n\
                                                                    Wenn das Programm mit der Konsole gestartet wird, \
                                                                    kann man dort sehen wie lange das Laden und \
                                                                    Anzeigen der Bilder dauert, das kann einen Hinweis \
                                                                    darauf geben wo das Limit f\u00FCr den \
                                                                    Zwischenspeichergr\u00F6sse ist.
